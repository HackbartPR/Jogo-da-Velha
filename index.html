<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="icon" type="image/png" href="./img/icon_site.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="score">
          <div id="ply1"></div>
          <div id="ply2"></div>
          <div id="icon1"></div>
          <div id="icon2"></div>
          <div id="x">X</div>
        </div>
        <div id="0" class="square sqr1"></div>
        <div id="1" class="square sqr2"></div>
        <div id="2" class="square sqr3"></div>
        <div id="3" class="square sqr4"></div>
        <div id="4" class="square sqr5"></div>
        <div id="5" class="square sqr6"></div>
        <div id="6" class="square sqr7"></div>
        <div id="7" class="square sqr8"></div>
        <div id="8" class="square sqr9"></div>
      </div>
      <div id="divButton">
        <button id="button" value="Reiniciar">NOVAMENTE</button>
      </div>
    </main>
  </body>
  <script src="./rules.js"></script>
  <script src="./interface.js"></script>
</html>
